<html lang="fr">

<head>

<body>

                        Heure : <input type="time" name="time" id="editor-time">
                    </h4>
                    <h2>Description :
                        <textarea name="description" id="editor-description" cols="80" rows="8"
                            placeholder="Saisissez une description..."></textarea>
                    </h2>
                    <div style="text-align: center;">
                        <input type="reset" value="RÃ©initialiser">

            </div>
        </div>

        <div id="list">
            <div class="postit">
                <div class="postit-titre">Mon titre de note</div>
                date : <span class="datetime">2020-01-01</span> heure : <span class="datetime">12:00:00</span>

                Mon texte
            </div>
            <div class="postit">
                <div class="postit-titre">Mon titre de note</div>
                date : <span class="datetime">2020-01-01</span> heure : <span class="datetime">12:00:00</span>

        </div>
